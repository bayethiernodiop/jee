<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<h:dataTable id="clients" value="#{clientBean.clients}" var="client" border="1" style="width: 186px; ">
		<h:column id="ID">
			<f:facet name="header">
				<h:outputText value="ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{client.id}"></h:outputText>
		</h:column>
		<h:column id="nom">
			<f:facet name="header">
				<h:outputText value="Nom"></h:outputText>
			</f:facet>
			<h:outputText value="#{client.nom}"></h:outputText>
		</h:column>
		
		<h:column id="prenom">
			<f:facet name="header">
				<h:outputText value="Prenom"></h:outputText>
			</f:facet>
			<h:outputText value="#{client.prenom}"></h:outputText>
		</h:column>
		<h:column id="adresse">
			<f:facet name="header">
				<h:outputText value="Adresse"></h:outputText>
			</f:facet>
			<h:outputText value="#{client.adresse}"></h:outputText>
		</h:column>
		<h:column id="datesouscription">
			<f:facet name="header">
				<h:outputText value="Date"></h:outputText>
			</f:facet>
			<h:outputText value="#{client.dateSouscription}"></h:outputText>
		</h:column>
	</h:dataTable>
</ui:composition>
</html>
